<!-- extend base layout -->
{% extends "main.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com    @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Search Results- {{query}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Search results for "{{query}}":</h1>
<title>Search Results</title>
{% for user in results %}

    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="{{url_for('static', filename='Image_UPLOADS/profiles/'+user.userid|string+'.png')}}" alt="Admin" class="rounded-circle" width="150" height="150" altSrc="{{url_for('static', filename='default.jpg')}}" onerror="this.src = $(this).attr('altSrc')">
            <div class="mt-3">
              <h4>{{user.firstname}} {{user.lastname}}</h4>
              <p class="text-secondary mb-1">@{{user.username}}</p>
              <p class="text-muted font-size-sm">Email: {{user.email}}</p>
              <p>{{user.bio}}</p>
              <button class="btn btn-primary" onclick="window.location.href='/follow/{{user.username}}'"  >Follow</button>
              <button class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Following</button>
            </div>
          </div>
        </div>
      </div>  
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
{% endfor %}
{% endblock %}
